<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive desing</title>
    <style>
        .container {
            display: grid;
            grid-template-rows: repeat(6,1fr);
            grid-template-columns: repeat(6,150px);
            gap: 3px;

        }
        img {
            width: 100%;
            height: 100%;
        }

        .big-layout{
            grid-column: span 6;
            grid-row: span 2;
        }
        .mediun-layout{
            grid-column: span 2;
            grid-row: span 2;
        }
        .small-layout{
            grid-column: span 2;
            grid-row: span 1;
        }

        @media screen and (max-width:578px) {
            .container {
                display:grid;
                grid-template-columns: repeat(2,1fr);
            
            }

            .big-layout, .mediun-layout, .small-layout {
                grid-column: span 1;
                grid-row: span 1;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="container">

           <div class="big-layout" >
            <img src="./images/A.jpg" alt="">
           </div>
           <div class="mediun-layout">
            <img src="./images/B.jpg" alt="">
           </div>
           <div class="mediun-layout">
            <img src="./images/C.jpg" alt="">
           </div>
           <div class="small-layout">
            <img src="./images/D.jpg" alt="">
           </div>
           <div class="small-layout">
            <img src="./images/E.jpg" alt="">
           </div>
           <div class="mediun-layout">
            <img src="./images/F.jpg" alt="">
           </div>
           <div>
            <img src="./images/G.jpg" alt="">
           </div>
           <div>
            <img src="./images/G.jpg" alt="">
           </div>
           <div class="mediun-layout">
            <img src="./images/I.jpg" alt="">
           </div>
            <div>
            <img src="./images/G.jpg" alt="">
           </div>
           <div>
            <img src="./images/G.jpg" alt="">
           </div>

        </div>
    </main>
</body>
</html>
