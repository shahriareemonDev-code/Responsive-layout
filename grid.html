<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
      .container{
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-template-rows: repeat(3,200px) 60px 60px;
        gap: 20px;
      }
      .box{
        padding: 30px;
        background-color: cadetblue;
      }
      #side-bar{
        grid-row: span 5;

      }

      .footer{
        grid-column: span 3;
      }

      @media screen and (max-width:578px)  {
        #side-bar{
            grid-row: span 5;
        }
        .container{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            
        }
        .box , .footer{
            grid-row: span 1;
            grid-column: span 2;
        }
      }
    </style>
</head>
<body>
    <main>
      <div class="container">
           <div id="side-bar" class="box">1</div>
           <div class="box">2</div>
           <div class="box">3</div>
           <div class="box">4</div>
           <div class="box">5</div>
           <div class="box">6</div>
           <div class="box">7</div>
           <div class="box">8</div>
           <div class="box">9</div>
           <div class="box">10</div>
           <div class="box  footer">11</div>
           <div class="box  footer">12</div>
      </div>
    </main>
</body>
</html>
