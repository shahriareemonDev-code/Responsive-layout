<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-model</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #main{
            padding: 50px;
            width: 400px;
        }
          .border{
               border: 5px sold red;
               background-color: black;
               padding: 20px;
          }
          .margin{
            background-color: blueviolet;
            margin: 20px;
            padding: 20px;
          }
          .padding{
            background-color: skyblue;
            padding: 20px;
          }
          h1{
            text-align: center;
            color: tomato;
          }
    </style>
</head>
<body>
    <main id="main">
        <div class="border">
            <div class="margin">
                <div class="padding">
                    <h1>Emon</h1>
                </div>
            </div>
        </div>
    </main>
</body>
